name: ECS

on: push

jobs:
  ecs:
    runs-on: ubuntu-latest
    steps:
      -   uses: actions/checkout@v2
      -   uses: shivammathur/setup-php@v1
          with:
            php-version: 7.4
            coverage: none

      -   run: composer install --no-progress
      -   run: composer vendor/bin/ecs check